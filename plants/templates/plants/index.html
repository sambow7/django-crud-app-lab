{% extends 'base.html' %}

{% block title %}All Plants{% endblock %}

{% block content %}
  <h1>All My Plants</h1>
  <div class="plant-grid">
    {% for plant in plants %}
      <div class="plant-card">
        <a href="{% url 'detail' plant.id %}">
          <h2>{{ plant.name }}</h2>
          <p>{{ plant.species }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
  <p><a class="add-plant-button" href="{% url 'plants_create' %}">Add a New Plant</a></p>
{% endblock %}
