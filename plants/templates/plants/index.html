{% extends 'base.html' %}

{% block title %}All Plants{% endblock %}

{% block content %}
  <h1>All My Plants</h1>
  <ul>
    {% for plant in plants %}
      <li>
        <a href="{% url 'detail' plant.id %}">{{ plant.name }}</a> ({{ plant.species }})
      </li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'plants_create' %}">Add a New Plant</a></p>
{% endblock %}
