<!DOCTYPE html>
<html>
<head>
  <title>{% if form.instance.pk %}Update{% else %}Add{% endif %} Plant</title>
</head>
<body>

    {% csrf_token %}
    {{ form.as_p }}

  </form>
  <p><a href="{% url 'index' %}">Cancel</a></p>
</body>
</html>
