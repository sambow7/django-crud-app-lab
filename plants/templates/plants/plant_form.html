{% extends 'base.html' %}

{% block title %}Add Plant{% endblock %}

{% block content %}
  <div class="form-container">
    <h1>Add Plant</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-buttons">
        <button type="submit">Save</button>
        <a href="{% url 'index' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
