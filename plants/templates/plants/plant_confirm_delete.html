<!DOCTYPE html>
<html>
<head>
  <title>Delete {{ object.name }}</title>
</head>
<body>
  <h1>Are you sure you want to delete "{{ object.name }}"?</h1>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <p><a href="{% url 'detail' object.id %}">Cancel</a></p>
</body>
</html>
